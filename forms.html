<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/ceva">
        <p>
            <label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color</label>
            <input id="color" type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" step="3" placeholder="enter a number" name="number">
        </p>

        <button type="submit">Submit</button>
        <input type="submit" value="Click">
    </form>
    <hr>
    <p>
    <form action="https://www.reddit.com/search/?q=house">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <hr>
    </p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <hr>
    <p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    </p>

    <h2>More inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree with everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select a meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" step="7" name="cheese level">
        </p>

        <p>
            <label for="request">Any special request?</label>
            <textarea name="request" id="request" placeholder="Type something here" cols="40" rows="10"></textarea>
        </p>

        <button>Submit</button>

        <h2>Validation Demo</h2>
        <form action="/ceva">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="25" required>
            </p>
            <p>
                <input type="email" name="email" required>
                <input type="url" name="url">
            </p>

            <button>Submit</button>

        </form>

    </form>



</body>

</html>
